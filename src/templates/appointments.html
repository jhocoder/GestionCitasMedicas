<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTION DE CITAS MEDICAS</title>
</head>
<body>
    <ul>
        {% for doctor in doctores %}
        <li>
            {{ doctor[1] }}
            <div>
               <a href="/add/{{doctor[0]}}"><button>Reservar</button></a> 
            </div>
        </li>
        
        {% endfor %}

    </ul>

    <div>
        <h1>Citas Agendadas</h1>
        
        <ul>
            {% for cita in citas %}
                <li id="cita-{{ cita[0] }}" {% if cita[4] == 'completada' %} style="text-decoration: line-through; opacity: 0.6;" {% endif %}>
                    <strong>Paciente:</strong> {{ cita[1] }}<br>
                    <strong>Doctor:</strong> {{ cita[2] }} ({{ cita[3] }})<br>
                    <strong>Estado:</strong> {{ cita[4] }}
                    <div>
                        {% if cita[4] == 'pendiente' %}
                            <a href="/complete/{{ cita[0] }}" class="completar-btn" data-id="{{ cita[0] }}">
                                <button>Completar</button>
                            </a>
                        {% endif %}
                        <a href="/delete/{{ cita[0] }}">
                            <button>Eliminar Cita</button>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>
